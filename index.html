<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped shop</title>

    <link rel="shortcut icon" href="img/favicon/icon.svg" type="image/x-icon">

    <link rel="preload" href="fonts/Circular-Std/CircularStd-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Sofia-Pro/SofiaProMedium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Sofia-Pro/SofiaProBold.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo">
            <img src="img/sidebar/logo-icon.svg" alt="Логотип сайдбара">
        </div>

        <nav>
            <div class="sidebar__nav">
                <h2 class="sidebar__title">Explore</h2>

                <ul class="sidebar__list">
                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/new_in.png" alt="Картинка New In">
                                <figcaption class="sidebar__link">New In</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/clothing.png" alt="Картинка Clothing">
                                <figcaption class="sidebar__link">Clothing</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/shoes.png" alt="Картинка Shoes">
                                <figcaption class="sidebar__link">Shoes</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/accessories.png" alt="Картинка Accessories">
                                <figcaption class="sidebar__link">Accessories</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/activewear.png" alt="Картинка Activewear">
                                <figcaption class="sidebar__link">Activewear</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/gifts_and_living.png" alt="Картинка Gifts & Living">
                                <figcaption class="sidebar__link">Gifts & Living</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/inspiration.png" alt="Картинка Inspiration">
                                <figcaption class="sidebar__link">Inspiration</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <a href="#" class="sidebar__help-link">
            <figure class="sidebar__link-wrap">
                <img class="sidebar__icon-footer" src="img/sidebar/help-icon.svg" alt="Картинка Help-icon">
                <figcaption class="sidebar__link">Help Center</figcaption>
            </figure>
        </a>
    </div>
</body>
</html>
