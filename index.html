<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped shop</title>

    <link rel="shortcut icon" href="img/favicon/icon.svg" type="image/x-icon">

    <link rel="preload" href="fonts/Circular-Std/CircularStd-Medium.woff2" as="font" type="font/woff2" crossorigin>

<body>
    <div class="sidebar">
        <div class="sidebar__logo">
            <img src="img/sidebar/logo-icon.svg" alt="Логотип сайдбара">
        </div>

        <nav>
            <div class="sidebar__nav">
                <h2 class="sidebar__title">Explore</h2>

                <ul class="sidebar__list">
                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/new_in.png" alt="Картинка New In">
                                <figcaption class="sidebar__link-text">New In</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/clothing.png" alt="Картинка Clothing">
                                <figcaption class="sidebar__link-text">Clothing</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/shoes.png" alt="Картинка Shoes">
                                <figcaption class="sidebar__link-text">Shoes</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/accessories.png" alt="Картинка Accessories">
                                <figcaption class="sidebar__link-text">Accessories</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/activewear.png" alt="Картинка Activewear">
                                <figcaption class="sidebar__link-text">Activewear</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/gifts_and_living.png" alt="Картинка Gifts & Living">
                                <figcaption class="sidebar__link-text">Gifts & Living</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="sidebar__list-item">
                        <a href="#" class="sidebar__link">
                            <figure class="sidebar__link-wrap">
                                <img class="sidebar__icon" src="img/sidebar/inspiration.png" alt="Картинка Inspiration">
                                <figcaption class="sidebar__link-text">Inspiration</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <a href="#" class="sidebar__help-link">
            <figure class="sidebar__link-wrap">
                <img class="sidebar__icon-footer" src="img/sidebar/help-icon.svg" alt="Картинка Help-icon">
                <figcaption class="sidebar__link-text">Help Center</figcaption>
            </figure>
        </a>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__container">
                <form action="#" class="header__search-form">
                    <label class="header__search">
                        <img class="header__search-icon" src="img/header/search.svg" alt="Форма поиска">
                        <input class="header__search-input" type="text" placeholder="Search store">
                    </label>
                </form>
                
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__list-item">
                            <a href="#" class="header__link">products</a>
                        </li>
        
                        <li class="header__list-item">
                            <a href="#" class="header__link">story</a>
                        </li>
        
                        <li class="header__list-item">
                            <a href="#" class="header__link">manufacturing</a>
                        </li>
        
                        <li class="header__list-item">
                            <a href="#" class="header__link">packaging</a>
                        </li>
                    </ul>
                </nav>
    
                <div class="header__user">
                    <a href="#" class="header__basket">

                    </a>
        
                    <a href="#" class="header__account">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 10.5C13.933 10.5 15.5 8.933 15.5 7C15.5 5.067 13.933 3.5 12 3.5C10.067 3.5 8.5 5.067 8.5 7C8.5 8.933 10.067 10.5 12 10.5ZM12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="black"/>

                        </svg>                            
                    </a>
                </div>
            </div>
    
        </div>

                        <a href="#" class="cards__sale">

                    </div>

                    <div class="cards__row">
                        <div class="cards__row-wrapper">

                                    <path d="M7.85293 2.23728L8.42982 1.64281C9.74075 0.290177 11.8283 0.101275 13.2084 1.27705C14.824 2.65603 14.9109 5.13803 13.4608 6.63451L7.79659 12.4831C7.62714 12.658 7.35815 12.658 7.18871 12.4831L1.5246 6.63461C0.0772874 5.13812 0.164165 2.65616 1.77968 1.27717C3.15989 0.101094 5.25089 0.291009 6.55863 1.64305L7.13529 2.23728L7.49411 2.60702L7.85293 2.23728Z"/>

                                <svg class="cards__sale-svg" width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.85293 2.23728L8.42982 1.64281C9.74075 0.290177 11.8283 0.101275 13.2084 1.27705C14.824 2.65603 14.9109 5.13803 13.4608 6.63451L7.79659 12.4831C7.62714 12.658 7.35815 12.658 7.18871 12.4831L1.5246 6.63461C0.0772874 5.13812 0.164165 2.65616 1.77968 1.27717C3.15989 0.101094 5.25089 0.291009 6.55863 1.64305L7.13529 2.23728L7.49411 2.60702L7.85293 2.23728Z"/>

                        <a href="#" class="cards__sale">
